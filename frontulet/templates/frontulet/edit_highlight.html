{% extends "frontulet/create_route.html" %}
{% load staticfiles %}

{% block main_body %}

    <div class="container theme-showcase" role="main">

        <div class="starter-template" style="position:relative">

        <div class="page-header">
            {% block title %} <h1>Edit Highlight</h1>{% endblock %}
</div>
        <div id="edit_highlight_form">

            {% if form.is_multipart %}
                <form role="form" enctype="multipart/form-data" method="post" action="#">{% csrf_token %}
            {% else %}
                <form role="form" method="post" action="#">{% csrf_token %}
            {% endif %}
            {{ form.as_p }}
            <input id="submit_button" type="submit" value="Submit"/>
            </form>

        </div>



        <div id="progress_spinner" class="row text-center">
                  <i class="fa fa-refresh fa-5x fa-spin"></i>
    </div>

        </div>
    </div>


{% endblock %}
