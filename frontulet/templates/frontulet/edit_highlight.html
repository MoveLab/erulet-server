{% extends "frontulet/create_route.html" %}
{% load staticfiles %}
{% load i18n %}

{% block main_body %}

    <div class="container theme-showcase" role="main">

        <div class="starter-template" style="position:relative">

        <div class="page-header">
            {% block title %} <h1>{% trans "edit_highlight" %}</h1><button id="lang_button" type="button" class="btn btn-primary"><span
                    class="glyphicon glyphicon-chevron-down"></span> {% trans "show_all_languages" %}
            </button>{% endblock %}
</div>
        <div id="edit_highlight_form">

            {% if form.is_multipart %}
                <form role="form" enctype="multipart/form-data" method="post" action="#">{% csrf_token %}
            {% else %}
                <form role="form" method="post" action="#">{% csrf_token %}
            {% endif %}
            {{ form.as_p }}
            <input id="submit_button" type="submit" value="{% trans "submit" %}"/>
            </form>



        </div>



        <div id="progress_spinner" class="row text-center">
                  <i class="fa fa-refresh fa-5x fa-spin"></i>
    </div>

        </div>
    </div>


{% endblock %}
